<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/room.css">
  <title>Listening Room</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listening.html">Listening Room</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>

  </header>
  <main>
    <div id="Listening-room">
    <h2>Welcome to Your Listening Room</h2>
    <p>Choose a listening environment for your experience:</p>
    </div>


    <div class="row">
      <div class="column">
        <img src="images/Listening1.jpg" alt="HiFi" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening2.jpg" alt="Minimal" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening3.jpg" alt="Plants" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening4.jpg" alt="Modern" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening5.JPG" alt="Space" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening 6.jpg" alt="Blue" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening7.jpg" alt="Amps" onclick="changeBackground(this);">
      </div>
      <div class="column">
        <img src="images/Listening8.jpg" alt="Fort" onclick="changeBackground(this);">
      </div>
    </div>


    <div class="container">
      <span onclick="this.parentElement.style.display='none'" class="closebtn"></span>
      <img id="expandedImg">
      <div id="consolePlaylist">
      </div>
    </div>

    <div id="resultsContainer">

    </div>
    <div>
      <iframe id="videoPlayer" style="border-radius:12px" src="" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
    </div>
  </main>

  <footer>
    <script src="js/app.js"></script>
    <script src="js/room.js"></script>
  </footer>
</body>
</html>
